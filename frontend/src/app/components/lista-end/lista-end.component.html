<div class="bg-white border-y mt-10 py-5 shadow-lg">
    <div class="flex items-center justify-between w-11/12">
        <div class="bg-sky-700 w-auto px-10 rounded-r-xl py-4">
            <h1 class="text-5xl text-white text-center font-bold">Resultados de Evaluación Nacional Diagnóstica</h1>
        </div>
    </div>
</div>

<div class="mx-10 mt-14 bg-white p-10 shadow-lg rounded-md">

    <div class="w-full mb-10 flex justify-between items-center">
        <input type="text" class="px-4 py-2 w-8/12 h-fit rounded-xl font-normal font-bold border border-sky-500 focus:outline-none focus:ring focus:ring-sky-500 hover:ring-sky-500" placeholder="Buscar resultados" (input)="filtrarResultados($event)">
        <div class="card flex justify-center w-4/12">
            <p-paginator 
                (onPageChange)="onPageChange($event)" 
                [first]="first" 
                [rows]="rows" 
                [totalRecords]="totalRecords" 
                [rowsPerPageOptions]="[6, 10, 15]"
                [styleClass]="'custom-paginator'"/>
        </div>
    </div>

    <div class="grid grid-cols-2 px-24 gap-x-20 gap-y-12">
        @for (resultado of resultadosPaginados; track resultado; let i = $index){
            <p-card styleClass="relative bg-sky-600 shadow-md cursor-pointer rounded-lg text-center text-white py-16 transition-transform hover:scale-105 hover:bg-sky-700 hover:shadow-[0_0_0_4px_theme(colors.sky.500)]" 
            (click)="redirigirHacia(resultado.periodo)">
            <div class="absolute top-0 left-0 w-full bg-sky-700 rounded-t-lg h-6"></div>
            <p class="text-4xl font-semibold">Resultados {{resultado.periodo}}</p>
            <p class="text-xl mt-4 font-normal">Cohorte {{resultado.cohorte}}</p>
        </p-card>
        }
    </div>    
</div>
