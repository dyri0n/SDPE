<div class="container mx-auto mt-10 p-6 shadow-lg rounded-lg bg-gray-50">
  <div *ngIf="cargando; else contenido" class="w-full flex justify-center items-center h-96">
    <div class="spinner-border animate-spin inline-block w-16 h-16 border-4 rounded-full border-t-transparent border-[#21A4DC]"></div>
  </div>

  <ng-template #contenido>
    <button (click)="devolverAlFluxograma()" class="transition-transform hover:scale-105 px-4 py-2 bg-gray-300 hover:bg-gray-400 hover:text-white rounded-full shadow-md">
      <p class="flex items-center">
          <i class="pi pi-arrow-left text-xl me-2"></i> Volver al fluxograma
      </p>
  </button>
    <div class="bg-[#0369A1] mt-5 p-6 shadow-lg rounded-lg">
      <h2 class="text-center mb-6 text-3xl font-bold text-white bg-[#21A4DC] py-4 rounded-lg shadow-md">{{asignatura.nombreAsignatura}}</h2>
      <h3 class="text-2xl font-semibold text-white text-center">Estadisticas Generales por Cada AÃ±o</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <label>
          <span class="text-lg text-white font-medium">Seleccionar Cohortes:</span>
          <br>
          <p-multiSelect 
            [options]="anios" 
            [(ngModel)]="aniosSeleccionados"
            (onChange)="obtenerPromedios()"
            optionLabel="label"
            filter="false"
            placeholder="Seleccionar Cohortes"
            [showToggleAll]="true"/>
        </label>
      </div>
      <div class="mt-4 bg-white p-3 rounded shadow-md">
        <p-chart id="graficoLineas" type="line" [data]="data" [options]="opciones" class="w-full h-80"></p-chart>
      </div>
    </div>
  </ng-template>
</div>
