<div class="h-dvh bg-blue-200">
    <div class="py-8 h-full">
        <div class="pr-20">
            <div class="bg-[#0369A1] py-12 rounded-e-3xl">
                <p class="text-cyan-50 text-4xl px-10">{{practicas_estudiante.estudiante.nombreCompleto}}</p>
            </div>
        </div>
        <div class="my-12 bg-[#0369A1] h-full text-cyan-50">
            <div class="h-3/4">
                <div class="mx-20 pt-6 my-4">
                    <p class="font-semibold text-3xl">Practicas realizadas</p>
                </div>
                <div *ngFor="let practica of this.practicas_estudiante.practicas">
                    <div class="py-4 transition ease-in-out hover:-translate-x-1 hover:scale-120 ">
                        <div class="bg-[#1377AD] mx-20 rounded-t-lg p-4 ">
                            <p class="font-medium text-xl">Practica {{practica.numIntento}}</p>
                        </div>
                        <div class="bg-[#048AD3] mx-20 rounded-b-2xl flex-row grid grid-cols-2 gap-4 shadow-md">
                            <div class="rounded-b-xl w-full">
                                
                                <div class="p-4 justify-between">
                                    <div class="py-2">
                                        <p class="text-2xl">{{practica.centroPractica}}</p>
                                    </div>
                                    <div class="py-2">
                                        <p class="text-2xl">{{practica.nombreModalidad}}</p>
                                    </div>
                                    <div class="py-2">
                                        <p class="text-xl">{{practica.titulo}}</p>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="justify-items-end space-x-reverse p-4">
                                <div class="bg-[#DC911A] shadow-lg text-2xl w-32 h-32 flex items-center justify-center rounded-xl">
                                    <p class="text-shadow text-5xl font-semibold text-green-100 ">{{practica.notaFinal.toFixed(1)}}</p>
                                </div>
                              </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>
