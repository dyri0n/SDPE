<h1 class="text-5xl my-10 text-center font-semibold">Nombre de asignatura</h1>

<div class="container mx-auto">
  <div class="flex justify-center">

    <div class="container mx-auto my-20 shadow-lg rounded-lg bg-gray-50 p-8">
      <h3 class="text-lg mb-10 text-start font-medium">Porcentaje de aprobación y reprobación según tipo de ingreso</h3>
      <div class="flex justify-between">
        <div class="w-[38rem] mx-10">
          <h4 class="text-sm mb-3 text-center font-medium">Ingreso regular</h4>
          <p-chart type="pie" [data]="regData" [options]="options"></p-chart>
        </div>
        <div class="w-[38rem] mx-10">
          <h4 class="text-sm mb-3 text-center font-medium">Ingreso prosecución</h4>
          <p-chart type="pie" [data]="proData" [options]="options"></p-chart>
        </div>
      </div>
    </div>
  </div>
</div>
