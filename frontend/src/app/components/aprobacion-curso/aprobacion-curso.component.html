<div class="container mx-auto mt-10 p-6 shadow-lg rounded-lg bg-gray-50">
  <div (click)="devolverAListarCursos()" class="p-4 bg-slate-400 mb-6 rounded-2xl cursor-pointer hover:bg-slate-500 transition duration-300 ease-in-out size-fit">
    <p class="font-bold text-white"><- Volver a ver lista de cursos</p>
  </div>
  <h2 class="text-center mb-6 text-3xl font-bold text-white bg-[#21A4DC] py-4 rounded-lg shadow-md">
    {{asignatura?.nombre}}
  </h2>

  <h3 class="text-2xl font-semibold text-gray-600 text-center">Porcentaje de aprobación y reprobación según tipo de ingreso</h3>

  <div class="flex flex-col items-center mt-2">
    <div class="w-full sm:w-96 mb-8">
      <label class="mr-2 text-gray-600 font-medium">Selecciona Cohorte</label>
      <select class="border border-gray-300 rounded-lg py-2 px-4 w-full bg-gray-50 focus:outline-none focus:ring-2 focus:ring-[#21A4DC]" [(ngModel)]="cohorteSeleccionado" (change)="cargarDatos()">
        <option *ngFor="let cohorte of cohortesData" [value]="cohorte.cohorte">
          {{ cohorte.cohorte }}
        </option>
      </select>
    </div>
  </div>

  <div class="flex flex-wrap justify-center gap-8 mt-1">
    <div class="w-full sm:w-96 bg-gray-100 p-6 rounded-lg shadow-md">
      <h4 class="text-xl mb-3 text-center font-bold text-gray-700">Ingreso regular</h4>
      <p-chart type="pie" [data]="regData" [options]="options"></p-chart>
    </div>
    
    <div class="w-full sm:w-96 bg-gray-100 p-6 rounded-lg shadow-md">
      <h4 class="text-xl mb-3 text-center font-bold text-gray-700">Ingreso prosecución</h4>
      <p-chart type="pie" [data]="proData" [options]="options"></p-chart>
    </div>
  </div>
</div>
