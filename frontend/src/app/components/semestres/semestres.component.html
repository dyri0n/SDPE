
<div class="p-4 rounded">
  <div class="flex justify-center mt-10">
    <div class="text-center">
      <h1 class="text-2xl font-semibold">Pedagogía en educación diferencial</h1>
      <p class="text-lg mt-1">COD 22017</p>

      <div class="mt-4">
        <label class="mr-2 text-gray-600">Año</label>
        <select class="border border-gray-300 rounded-lg py-2 px-4">
          <option>2024</option>
          <option>2025</option>
        </select>
      </div>
    </div>
  </div>

  <div class="flex justify-center mt-10">
    <div class="grid grid-cols-4 gap-4" >
        <div *ngFor="let semestre of this.sems" >
            <button class="transition ease-in-out hover:-translate-y-1 hover:scale-120 " (click)="irASemestre(semestre.numero)">
                <div class=" bg-blue-100 w-48 h-48 rounded-lg flex items-center justify-center hover:bg-sky-500/[.06]">
                    <p class="text-center text-xl font-light">Semestre {{semestre.numero}}</p>
                </div>
            </button>
            
        </div>
    </div>
  </div>

</div>
