  <div class="container mx-auto p-4 bg-teal-100">
      <div class="flex justify-start">
          <button class="bg-white text-black border border-gray-300 px-4 py-2 rounded-md hover:bg-gray-100">Volver</button>
      </div>

      <div class="text-center mt-4">
          <h1 class="text-3xl font-bold text-black">Expresión Oral y Escrita</h1>
      </div>

      <div class="flex justify-center mt-6 space-x-4">
        <button class="bg-teal-500 text-white px-6 py-2 rounded-md hover:bg-teal-600">2024</button>
        <button class="bg-teal-500 text-white px-6 py-2 rounded-md hover:bg-teal-600">2023</button>
        <button class="bg-teal-500 text-white px-6 py-2 rounded-md hover:bg-teal-600">2022</button>
        <button class="bg-teal-500 text-white px-6 py-2 rounded-md hover:bg-teal-600">2021</button>
        <button class="bg-teal-500 text-white px-6 py-2 rounded-md hover:bg-teal-600">Todos</button>
    </div>

      <div class="mt-8 bg-teal-300 p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700 mb-4 bg-cyan-50 p-2 rounded-lg">Estadísticas anuales</h2>
          <div class="grid grid-cols-2 gap-4 md:grid-cols-3">
              <div class="bg-white p-4 rounded-md shadow-md text-center">
                  <p class="text-gray-600">Promedio</p>
                  <p class="text-3xl font-bold">5.3</p>
              </div>
              <div class="bg-white p-4 rounded-md shadow-md text-center">
                  <p class="text-gray-600">Promedio Ingreso Regular</p>
                  <p class="text-3xl font-bold">5.3</p>
              </div>
              <div class="bg-white p-4 rounded-md shadow-md text-center">
                  <p class="text-gray-600">Promedio Prosecución de Estudios</p>
                  <p class="text-3xl font-bold">4.6</p>
              </div>
              <div class="bg-white p-4 rounded-md shadow-md text-center">
                  <p class="text-gray-600">Porcentaje Aprobación</p>
                  <p class="text-3xl font-bold">50%</p>
              </div>
              <div class="bg-white p-4 rounded-md shadow-md text-center">
                  <p class="text-gray-600">Porcentaje Aprobación Ingreso Regular</p>
                  <p class="text-3xl font-bold">60%</p>
              </div>
              <div class="bg-white p-4 rounded-md shadow-md text-center">
                  <p class="text-gray-600">Porcentaje Aprobación Prosecución de Estudios</p>
                  <p class="text-3xl font-bold">80%</p>
              </div>
          </div>
      </div>

      

      <div class="mt-8 bg-teal-300 p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-gray-700 mb-4 bg-cyan-50 p-2 rounded-lg">Estadísticas por cohorte</h2>
        <div class="flex justify-center items-center">
            <!-- Aquí aplicamos las clases de Tailwind al contenedor de la gráfica -->
            <div class="w-full md:w-3/4 lg:w-1/2 bg-white p-6 rounded-lg shadow-lg">
                <p-chart type="bar" [data]="chartData" [options]="chartOptions" style="width: 100%; height: 400px;"></p-chart>
            </div>
        </div>
      </div>
  </div>
