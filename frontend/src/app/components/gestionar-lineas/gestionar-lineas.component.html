<div class="bg-white border-y mt-10 py-5 shadow-lg">
  <div class="flex items-center justify-between w-11/12">
      <div class="bg-sky-700 w-auto px-10 rounded-r-xl py-4">
          <h1 class="text-5xl text-white text-center font-bold">Gestionar líneas</h1>
      </div>
  </div>
</div>



<div cdkDropListGroup class="flex bg-white space-x-44 w-11/12 mx-auto justify-center mt-10 rounded-md">
  
  <!-- Lista de Asignaturas Disponibles -->
  <div class="w-3/12 p-6 bg-sky-600 rounded-md my-10 flex flex-col" style="height: calc(100vh - 380px);">
    <h2 class="text-2xl text-center bg-white rounded-md p-4 font-semibold mb-5 text-sky-700 border-4 border-gray-300">Asignaturas Disponibles</h2>
    <div class="w-full mb-4 flex justify-between items-center">
      <input type="text" class="px-4 py-2 w-full h-fit rounded-xl font-normal font-bold border border-sky-500 focus:outline-none focus:ring focus:ring-sky-500" placeholder="Buscar asignatura">
    </div>
    <div cdkDropList [cdkDropListData]="asignaturas" class="border border-gray-300 min-h-[60px] bg-white rounded-md p-4 space-y-4 overflow-y-auto" (cdkDropListDropped)="drop($event)" cdkDropListSortingDisabled style="flex-grow: 1;">
      <div class="bg-white border border-gray-300 py-5 text-center text-lg font-medium rounded cursor-pointer hover:bg-sky-200 hover:border-sky-200" *ngFor="let asignatura of asignaturas" cdkDrag>
        {{ asignatura.nombre }}
      </div>
    </div>
  </div>

  <!-- Líneas de Asignaturas -->
  <div class="w-3/6 p-6 bg-sky-600 rounded-md my-10 flex flex-col" style="height: calc(100vh - 380px);">
    <h2 class="text-2xl text-center bg-white rounded-md p-4 font-semibold mb-5 text-sky-700 border-4 border-gray-300">Líneas de Asignaturas</h2>
    <div *ngIf="hayCambios" class="flex justify-end space-x-4 my-2">
      <button (click)="cancelarCambios()" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Cancelar</button>
      <button (click)="confirmarCambios()" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Confirmar</button>
    </div>
    <!-- Contenedor de líneas con scroll -->
    <div class="flex-1 overflow-y-auto mb-6">
      <div *ngFor="let linea of lineas" class="mb-6 h-fit">
        <h3 class="text-lg bg-gray-300 rounded-t-md border-4 border-gray-300 p-3 font-medium text-sky-700 font-semibold">{{ linea.nombre }}</h3>
        <div cdkDropList [cdkDropListData]="linea.asignaturas" class="border-x-4 border-b-0 border-gray-300 h-[250px] overflow-y-auto bg-white p-4 space-y-4" (cdkDropListDropped)="drop($event, linea)">
          <div class="bg-white border border-gray-300 p-2 rounded relative cursor-pointer hover:bg-sky-200 hover:border-sky-200 flex items-center justify-between" *ngFor="let asignatura of linea.asignaturas" cdkDrag>
            <span class="text-gray-700 font-medium">{{ asignatura.nombre }}</span>
            <button type="button" class="delete-button text-white flex items-center justify-center w-6 h-6 bg-red-500 hover:bg-red-700 hover:scale-110 rounded-full" (click)="quitarAsignatura(linea, asignatura)">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          
        </div>
        <div class="border-4 border-t-0 border-gray-300 bg-white text-center rounded-b-md">
          <p class="bg-orange-100 mx-1 mb-1 rounded-md py-3 text-amber-500 text-2xl flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="h-10 w-10 mx-2 text-amber-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
            </svg>
            Arrastre asignaturas para agregarlas
          </p>
        </div>
      </div>
    </div>

    <!-- Botón de agregar nueva línea, en la parte inferior -->
    <button (click)="mostrarModal()" class="w-full rounded-md text-start text-sky-700 bg-sky-100 border-4 p-3 px-5 border-sky-400 text-2xl font-semibold">Agregar nueva línea de asignaturas</button>

    <!-- Modal de PrimeNG -->
    <p-dialog  
    [(visible)]="display" 
    [modal]="true" 
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
    [style]="{ width: '50vw' }" 
    [draggable]="false" 
    [resizable]="false">
    
    <ng-template pTemplate="headless">
        <div class="bg-gray-100 border-2 border-sky-700 rounded-md shadow-lg">
            <form [formGroup]="formularioLinea" (ngSubmit)="agregarLinea()">
                <div class="bg-white mt-5 py-5 shadow-lg border-y">
                    <h1 class="p-5 rounded-r-2xl w-6/12 bg-sky-700 text-white text-5xl font-black">Agregar Línea</h1>
                </div>
                <div class="flex flex-col justify-center border bg-white rounded-lg py-4 my-5 mx-10 shadow-xl overflow-auto h-[30vh]">
                    <h2 class="mx-10 my-5 text-2xl p-2 font-bold">Nombre de la línea</h2>
                    <div class="mx-10 mb-12 flex justify-between">
                        <p-floatLabel class="w-full me-5">
                            <input id="nombre" formControlName="nombre" type="text" class="bg-gray-100 focus:outline-none focus:border-sky-700 w-full px-3 py-2 border-2 shadow-lg rounded-2xl font-medium" pInputText/>
                            <label for="Nombre del convenio">Nombre</label>
                        </p-floatLabel>
                    </div>
                </div>
                <div class="flex justify-center">
                    <a class="border-2 ms-1 my-1 bg-sky-800 text-center text-white w-6/12 py-5 text-2xl font-bold p-2 rounded-l-md" (click)="esconderModal()">
                        Volver
                    </a>
                    <button class="border-2 me-1 my-1 bg-sky-800 text-white w-6/12 py-5 text-2xl font-bold p-2 rounded-r-md" (click)="agregarLinea()">
                        Agregar
                    </button>
                </div>
            </form>
        </div>
    </ng-template>
  </p-dialog>

  </div>
</div>


<p-toast position="top-right"></p-toast>
