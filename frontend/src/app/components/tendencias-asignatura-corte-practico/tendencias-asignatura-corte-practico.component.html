<div class="container mx-auto p-4 space-y-8">
  <div class="card bg-[#0369A1] shadow-lg rounded-lg p-4">
    <h2 class="text-xl font-bold mb-4 text-white bg-[#21A4DC] p-2 rounded text-center">Gráfico de líneas</h2>
    <div class="bg-[#21A4DC] p-3 rounded space-y-3">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <label>
          <span class="text-lg text-white font-medium">Seleccionar Cohortes:</span>
          <select multiple class="form-select mt-1 block w-full border-gray-300 rounded-md shadow-sm text-gray-700 bg-blue-50 focus:ring focus:ring-blue-300 focus:outline-none" [(ngModel)]="cohortesSeleccionado">
            <option *ngFor="let cohorte of cohortes" [value]="cohorte">{{ cohorte }}</option>
          </select>
        </label>
        <br>
        <button 
          (click)="aplicarFiltro()" 
          class="bg-[#DC911A] text-white font-semibold text-lg px-4 py-2 rounded shadow-md hover:bg-[#F59E0B] hover:scale-105 transition-all">
          Aplicar Filtro
        </button>
      </div>
      <div class="mt-4 bg-white p-3 rounded shadow-md">
        <p-chart type="line" [data]="lineChartData" [options]="lineChartOptions" class="w-full h-80"></p-chart>
      </div>
    </div>
  </div>

  <div class="card bg-[#0369A1] shadow-lg rounded-lg p-4">
    <h2 class="text-xl font-bold mb-4 text-white bg-[#21A4DC] p-2 rounded text-center">Gráfico de barras</h2>
    <div class="bg-[#21A4DC] p-3 rounded space-y-3">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <label>
          <span class="text-lg text-white font-medium">Seleccionar Semestre:</span>
          <select class="form-select mt-1 block w-full border-gray-300 rounded-md shadow-sm text-gray-700 bg-blue-50 focus:ring focus:ring-blue-300 focus:outline-none">
            <option value="">Seleccione Semestre</option>
            @for(asignatura of resumenAsignaturas; track asignatura) {
              <option [value]="asignatura.semestre">{{ asignatura.semestre }}</option>
            }
          </select>
        </label>
        <br>
        <label>
          <span class="text-lg text-white font-medium">Seleccionar Año:</span>
          <select class="form-select mt-1 block w-full border-gray-300 rounded-md shadow-sm text-gray-700 bg-blue-50 focus:ring focus:ring-blue-300 focus:outline-none">
            <option value="">Seleccione Año</option>
          </select>
        </label>
        <br>
        <label>
          <span class="text-lg text-white font-medium">Seleccionar Cohorte:</span>
          <select class="form-select mt-1 block w-full border-gray-300 rounded-md shadow-sm text-gray-700 bg-blue-50 focus:ring focus:ring-blue-300 focus:outline-none">
            <option value="">Seleccione Cohorte</option>
            @for(asignatura of resumenAsignaturas; track asignatura) {
              <option [value]="asignatura.cohorte">{{ asignatura.cohorte }}</option>
            }
          </select>
        </label>
        <br>
        <button 
          (click)="aplicarFiltro()" 
          class="bg-[#DC911A] text-white font-semibold text-lg px-4 py-2 rounded shadow-md hover:bg-[#F59E0B] hover:scale-105 transition-all">
          Aplicar Filtro
        </button>
      </div>
      <div class="mt-4 bg-white p-3 rounded shadow-md">
        <p-chart type="bar" [data]="barChartData" [options]="barChartOptions" class="w-full h-80"></p-chart>
      </div>
    </div>
  </div>

  <div class="card bg-[#0369A1] shadow-lg rounded-lg p-4">
    <h2 class="text-xl font-bold mb-4 text-white bg-[#21A4DC] p-2 rounded text-center">Resumen de asignaturas</h2>
    <table class="min-w-full bg-blue-50 border border-gray-200 text-gray-700">
      <thead>
        <tr>
          <th class="text-lg px-2 py-2 border-b text-center font-semibold text-white bg-[#DC911A]">Asignaturas</th>
          <th class="text-lg px-2 py-2 border-b text-center font-semibold text-white bg-[#DC911A]">Semestre</th>
          <th class="text-lg px-2 py-2 border-b text-center font-semibold text-white bg-[#DC911A]">Cohorte</th>
          <th class="text-lg px-2 py-2 border-b text-center font-semibold text-white bg-[#DC911A]">Promedio</th>
          <th class="text-lg px-2 py-2 border-b text-center font-semibold text-white bg-[#DC911A]">Aprobación</th>
        </tr>
      </thead>
      <tbody>
        @for(item of resumenAsignaturas; track item; let i = $index) {
          <tr>
            <td class="text-base px-2 py-1 border-b text-center">{{ item.asignatura }}</td>
            <td class="text-base px-2 py-1 border-b text-center">{{ item.semestre }}</td>
            <td class="text-base px-2 py-1 border-b text-center">{{ item.cohorte }}</td>
            <td class="text-base px-2 py-1 border-b text-center">{{ item.promedio }}</td>
            <td class="text-base px-2 py-1 border-b text-center">{{ item.aprobacion }}%</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
