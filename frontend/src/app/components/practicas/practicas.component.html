<div>
  <div class="p-16">
    <div class="py-4">
      <p class="text-3xl">Practicas</p>
    </div>
    <div class="py-4">
      <input
        type="text"
        [(ngModel)]="buscador"
        placeholder="Buscar..."
        class="block p-2.5 w-full z-20 text-sm text-white-900 rounded-lg bg-gray-300"
      />
    </div>
    <div *ngFor="let p of this.filteredPracticas()">
      <ul
        role="list"
        class="mb-4 rounded-xl divide-y divide-gray-100 bg-blue-100 transition ease-in-out hover:-translate-y-1 hover:scale-120 p-4 hover:bg-indigo-200/[.3]"
      >
        <li class="flex justify-between gap-x-6 py-5">
          <div class="flex min-w-0 gap-x-4">
            <div class="min-w-0 flex-auto">
              <p class="text-lg font-semibold leading-6 text-gray-900">
                {{ p }}
              </p>
              <a class="mt-1 truncate text-sm leading-5 text-gray-600"></a>
              <p>{{ p.nombrePractica }}</p>
            </div>
          </div>
          <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
            <p class="text-sm leading-6 text-gray-900">Fecha</p>
            <p class="mt-1 text-m leading-5 text-gray-500">
              <time datetime="2023-01-23T13:23Z">Categoria practica</time>
            </p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
