<div class="container mx-auto mt-10 p-6 shadow-lg rounded-lg bg-gray-50">
  <h2 class="text-center mb-6 text-3xl font-bold text-gray-800">Cursos del Semestre</h2>

  <!-- Mostrar cursos del semestre seleccionado -->
  <div *ngIf="cursos && cursos.length > 0">
    <div class="overflow-x-auto">
      <table class="min-w-full table-auto border-collapse">
        <thead class="bg-gray-800 text-white">
          <tr class="text-center">
            <th class="px-4 py-2 border-b border-gray-300">Nombre del Curso</th>
            <th class="px-4 py-2 border-b border-gray-300">Año</th>
            <th class="px-4 py-2 border-b border-gray-300">Semestre</th>
            <th class="px-4 py-2 border-b border-gray-300">Porcentaje de Aprobación</th>
            <th class="px-4 py-2 border-b border-gray-300">Porcentaje de Reprobación</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos" class="text-center odd:bg-gray-100 even:bg-gray-50">
            <td class="px-4 py-2 border-b border-gray-300">{{ curso.nombre }}</td>
            <td class="px-4 py-2 border-b border-gray-300">{{ curso.anio }}</td>
            <td class="px-4 py-2 border-b border-gray-300">{{ curso.semestre }}</td>
            <td class="px-4 py-2 border-b border-gray-300">
              <div class="w-full bg-gray-200 rounded-full h-5">
                <div class="bg-green-500 h-5 rounded-full" [style.width]="curso.porcentajeAprobacion + '%'">
                  <span class="text-white text-sm">{{ curso.porcentajeAprobacion }}%</span>
                </div>
              </div>
            </td>
            <td class="px-4 py-2 border-b border-gray-300">
              <div class="w-full bg-gray-200 rounded-full h-5">
                <div class="bg-red-500 h-5 rounded-full" [style.width]="curso.porcentajeReprobacion + '%'">
                  <span class="text-white text-sm">{{ curso.porcentajeReprobacion }}%</span>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="cursos && cursos.length === 0" class="bg-blue-100 text-blue-800 text-center py-4 rounded-lg mt-4">
    No hay cursos disponibles para el semestre seleccionado.
  </div>
</div>
