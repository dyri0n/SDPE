<div class="container mx-auto p-8">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Resultados de Diagnóstico de Asignaturas de Corte Práctico</h1>

  <div class="mb-6">
    <label for="asignatura" class="block text-gray-700 font-semibold mb-2">Seleccionar Asignatura</label>
    <select id="asignatura" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="" disabled selected>Elige una asignatura</option>
      @for(asignatura of asignaturas; track asignatura){
      <option value="{{asignatura}}">{{asignatura}}</option>
      }
    </select>
  </div>

  <div class="mb-6">
    <label for="cohorte" class="block text-gray-700 font-semibold mb-2">Seleccionar Cohorte</label>
    <select id="cohorte" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="" disabled selected>Elige una cohorte</option>
    </select>
  </div>

  <div class="flex space-x-4 mb-6">
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="seleccionarAsignatura()">Seleccionar</button>
  </div>
</div>
