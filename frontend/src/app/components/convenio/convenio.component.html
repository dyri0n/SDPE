<div class="bg-white border-y shadow-lg mt-20 py-5">
    <div class="bg-sky-700 w-10/12 rounded-r-2xl py-10">
        <div class="flex items-center mx-32">
            <div class="w-3/12 h-56 ">
                <img [src]="(detalleConvenioTest.convenio && detalleConvenioTest.convenio.urlFoto) ? detalleConvenioTest.convenio.urlFoto : '../../assets/imageDefault.jpg'" class="h-full w-full object-cover rounded-lg select-none">
            </div>
            <div class="flex flex-wrap justify-center">
                <h1 class="w-full bg-white text-5xl py-6 text-center text-black font-black select-none">{{detalleConvenioTest.convenio.titulo}}</h1>
                <div class="bg-white w-8/12 rounded-b-full border-t-2 border-gray-300">
                        <h2 class="text-lg py-1 text-center text-amber-500 font-semibold select-none">{{detalleConvenioTest.convenio.centroPractica}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="bg-sky-700 py-4 px-28 mt-10 flex justify-between">
    <div class="w-3/12 flex">
        <label class="px-4 me-10 py-2 w-44 text-center bg-amber-500 rounded-lg text-white text-lg font-semibold select-none">Año de inicio</label>
        <label class="px-4 py-2 w-32 text-center bg-white rounded-lg text-lg font-semibold select-none">{{detalleConvenioTest.convenio.fechaInicioConvenio | date:'yyyy'}}</label>
    </div>
    <div class="w-9/12 flex">
        <label class="px-4 me-10 py-2 w-44 text-center  bg-amber-500 rounded-lg text-white text-lg font-semibold select-none">Modalidad</label>
        <label class="px-4 py-2 me-11 w-10/12 bg-white rounded-lg text-lg font-semibold select-none">{{detalleConvenioTest.convenio.Modalidad.nombreModalidad}}</label>
    </div>
</div>

<div class="bg-white border-y mt-20 py-4 shadow-lg">
    <div class="bg-sky-700 w-4/12 rounded-r-2xl py-4">
        <h2 class="text-4xl text-white text-center font-bold select-none">Estadísticas de prácticas</h2>
    </div>
</div>


<div class="w-10/12 mx-auto border bg-white p-5 shadow-lg mt-14 rounded-md">
    <div class="border-sky-700 border-4 rounded-lg ">
        <div class="bg-sky-700 rounded-t-sm">
            <div class="flex justify-between mx-20">
                <label class="w-2/12 flex justify-center items-center my-3 rounded-xl text-center text-3xl font-semibold text-white select-none">Prácticas realizadas</label>
                <label class="w-2/12 flex justify-center items-center my-3 rounded-xl text-center text-3xl font-semibold text-white select-none">Promedio en prácticas</label>
                <label class="w-2/12 flex justify-center items-center my-3 rounded-xl text-center text-3xl font-semibold text-white select-none">Porcentaje de aprobación</label>
                <label class="w-2/12 flex justify-center items-center my-3 rounded-xl text-center text-3xl font-semibold text-white select-none">Porcentaje de reprobación</label>
            </div>
        </div>
        <div class="flex justify-between mx-20">
            <label class="w-1/6 flex justify-center items-center h-48 my-10 rounded-xl bg-amber-500 text-center text-6xl font-semibold text-white select-none">{{detalleConvenioTest.nroPracticasRealizadas}}</label>
            <label class="w-1/6 flex justify-center items-center my-10 rounded-xl bg-amber-500 text-center text-6xl font-semibold text-white select-none">{{detalleConvenioTest.promedioPracticas}}</label>
            <label class="w-1/6 flex justify-center items-center my-10 rounded-xl bg-amber-500 text-center text-6xl font-semibold text-white select-none">{{detalleConvenioTest.porcentajeAprobacion}}%</label>
            <label class="w-1/6 flex justify-center items-center my-10 rounded-xl bg-amber-500 text-center text-6xl font-semibold text-white select-none">{{detalleConvenioTest.porcentajeReprobacion}}%</label>
        </div>
    </div>
</div>


<div class="bg-white border-y shadow-lg mt-20 py-4">
    <div class="bg-sky-700 w-5/12 rounded-r-2xl py-4 ">
        <h2 class="text-4xl text-white text-center font-bold select-none">Documento del convenio</h2>
    </div>
</div>

<div class="w-10/12 border mx-auto mt-14 mb-20 bg-white p-5 shadow-lg rounded-md">
    <div class="w-full bg-sky-700 p-4 rounded-md text-white font-bold flex justify-between">  
        <label class="select-none">Descargar documento</label>
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
        </button>
    </div>
</div>
