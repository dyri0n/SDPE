<div class="relative" [style]="{height: 'calc(100vh - 64px)'}">
  <div class="container m-auto py-20 relative z-10">
      <div class="w-4/12 rounded-lg shadow-lg bg-red mx-auto bg-white p-10">
          <h1 class="text-center text-5xl text-sky-700 font-semibold">Inicia sesión</h1>
          <h2 class="text-center text-lg py-10 text-sky-700">Bienvenido, por favor rellena el formulario para entrar al sistema</h2>    
      
          <form [formGroup]="formularioLogin" (ngSubmit)="login()">
              <div class="my-10">
                  <p-floatLabel class="w-full">
                      <input id="centro" formControlName="username" type="text" class="bg-gray-100 focus:outline-none focus:border-sky-700 w-full px-3 py-2 border-2 shadow-lg rounded-lg font-medium" pInputText/>
                      <label for="centro">Nombre de usuario</label>
                  </p-floatLabel>
              </div>
              <div class="my-10">
                  <p-floatLabel class="w-full">
                      <input id="centro" formControlName="password" type="password" class="bg-gray-100 focus:outline-none focus:border-sky-700 w-full px-3 py-2 border-2 shadow-lg rounded-lg font-medium" pInputText/>
                      <label for="centro">Contraseña</label>
                  </p-floatLabel>
              </div>
              <div class="flex justify-between mt-20">
                  <a class="text-center text-sky-700 w-5/12 text-lg font-bold cursor-pointer">
                      ¿Olvido su contraseña?
                  </a>    
                  <button class="border-2 me-1 my-1 bg-sky-700 text-white w-5/12 text-lg font-bold p-2 rounded-md">
                      Iniciar sesión
                  </button>
              </div>
          </form>
      </div>
  </div>  
  <!-- Primera onda en la parte inferior -->
  <svg class="absolute bottom-0 left-0 w-full h-auto opacity-60" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#0284c7" fill-opacity="1" d="M0,160L48,165.3C96,171,192,181,288,186.7C384,192,480,192,576,170.7C672,149,768,107,864,90.7C960,75,1056,85,1152,101.3C1248,117,1344,139,1392,149.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
  </svg>
  
  <!-- Segunda onda en la parte inferior -->
  <svg class="absolute bottom-0 left-0 w-full h-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#0284c7" fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,176C384,171,480,181,576,202.7C672,224,768,256,864,245.3C960,235,1056,181,1152,170.7C1248,160,1344,192,1392,208L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
  </svg>  
</div>
